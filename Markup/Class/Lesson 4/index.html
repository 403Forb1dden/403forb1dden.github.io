<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Library</title> <!-- Test 4 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>
    Check in
  </h3>
  <hr>
  <form action="#" method="get">
    <!-- Форма заполнения Имя Пароль -->
    <b>Username:</b> <input class="user" type="text" name="user" ><br>
    <b>Password :</b> <input type="password" name="pass"><br>
    <br>
    <!-- Радио кнопка пол мужской женский -->
    <div class="floor">
    <input type="radio" name="floor" value="male"> Man
    <input type="radio" name="floor" value="feminine"> Women<br>
    </div>
    <br>
    <!-- Дата Рождения -->
    <i>Date of birth:</i> <input type="date" name="date"> <br>
    <br>
    <textarea name="About myself"></textarea>
    <hr>
    <p>
      <b>Select your favorite genres :</b>
    </p>
    <div class="choice">
    <input type="checkbox" name="Fantastic" value="a1">Fantastic
    <input type="checkbox" name="Fantasy" value="a2">Fantasy
    <input type="checkbox" name="History" value="a3">History <br><br>
    <input type="checkbox" name="Psychology" value="a4">Psychology
    <input type="checkbox" name="Fairy tales" value="a5">Fairy tales
    <input type="checkbox" name="Thrillers" value="a6">Thrillers <br>
    </div>
    <hr>
    Date of registration :
    <div class="styled-select">
    <select class="D" name="month">
      <option class="opred" value="1">Jan</option>
      <option class="opblue" value="2">Feb</option>
      <option class="opred" value="3">Mar</option>
      <option class="opblue" value="4">Apr</option>
      <option class="opred" value="5">May</option>
      <option class="opblue" value="6">Jun</option>
      <option class="opred" value="7">Jul</option>
      <option class="opblue" value="9">Sep</option>
      <option class="opred" value="10">Oct</option>
      <option class="opblue2" value="11">Nov</option>
      <option class="opred" value="12">Dec</option>
    </select>
    </div>
    /
    <select name="year" >
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
    </select>
    <br><br>
    <input type="submit" name="submit">
  </form>
</body>
</html>
